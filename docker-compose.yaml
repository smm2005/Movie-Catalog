services:
  client:
    build:
      context: client
      dockerfile: Dockerfile
    tty: true
    ports:
      - 5173:80
    depends_on:
      - server
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./eslint.config.js
          action: rebuild
        - path: .
          target: /app/client
          action: sync

  
  server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - 8080:80


      

